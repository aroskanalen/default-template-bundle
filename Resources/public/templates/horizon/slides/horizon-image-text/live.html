<div class="horizon-image-text">
  <div class="bg-image blur"
       style="background-image: url('{{ ikSlide.media[ikSlide.options.regions[0].mediaIndex].image }}')"></div>

  <div class="container-fluid">
    <div class="row image">
      <div class="col">
        <img ng-src="{{ ikSlide.media[ikSlide.options.regions[0].mediaIndex].image }}" alt="Nasa" class="img-fluid">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 40"
             class="arrow arrow-up">
          <polygon fill="#FFF" fill-rule="evenodd"
                   points="0 40 485.992 0 960 40"/>
        </svg>
      </div>
    </div>
    <div class="row text">
      <div class="col">
        <div class="subject">
          <h1>{{ ikSlide.options.regions[0].title }}</h1>
        </div>
        <div class="line" ng-style="{'background-color': ikSlide.options.region[1].color}"></div>
        <div class="description">
          <p>{{ ikSlide.options.regions[0].text }}</p>
        </div>
      </div>
    </div>
  </div>
  <img class="horizon-image-text--logo" data-ng-show="ikSlide.currentLogo" data-ng-style="{'top':ikSlide.options.logopos.top, 'bottom':ikSlide.options.logopos.bottom, 'left':ikSlide.options.logopos.left, 'right':ikSlide.options.logopos.right, 'width': ikSlide.options.logosize}" data-ng-src="{{ikSlide.currentLogo}}" />
</div>
